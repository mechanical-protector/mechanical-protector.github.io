<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-1.8.3-jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var htmlobj = $.ajax({url: "data/test.json", dataType: 'json', async: false});
            var resp = htmlobj.responseText;
            var data = eval('(' + resp + ')')
            $("#test").html("");
            for (var i = 0; i < data.length; i++) {
                str1 = "<tr>" +
                    "<td>" + data[i].name + "</td>" +
                    "<td>" + data[i].age + "</td>" +
                    "<td>" + data[i].sex + "</td>" +
                    "</tr>";
                $("#test").append(str1);
            }
        });
    </script>
</head>
<body>

<table>
    <thead>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    </thead>
    <tbody id="test">
    <tr>
        <td>abc</td>
        <td>abc<br/>def</td>
        <td>abc</td>
    </tr>
    </tbody>
</table>

</body>
</html>
